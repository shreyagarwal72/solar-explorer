<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Lost in Space | Orbit World</title>
  <meta name="description" content="You've drifted too far from the solar system. Let's get you back to Orbit World.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="google-site-verification" content="KYowygvsrbCJwszF1adTZ1WltiKdP6Mvx_YMChVKKBQ" />
  <meta name="theme-color" content="#0d0d1a">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:300,400,700");
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* Starfield */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
    }
    
    .stars-small {
      background-image: radial-gradient(1px 1px at 10px 20px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 50px 80px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 100px 40px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 150px 120px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 200px 60px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 250px 100px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 300px 140px, #fff 50%, transparent),
                        radial-gradient(1px 1px at 350px 30px, #fff 50%, transparent);
      background-size: 400px 200px;
      animation: twinkle 4s ease-in-out infinite;
    }
    
    .stars-medium {
      background-image: radial-gradient(2px 2px at 30px 90px, rgba(255,255,255,0.8) 50%, transparent),
                        radial-gradient(2px 2px at 120px 150px, rgba(255,255,255,0.8) 50%, transparent),
                        radial-gradient(2px 2px at 220px 50px, rgba(255,255,255,0.8) 50%, transparent),
                        radial-gradient(2px 2px at 320px 180px, rgba(255,255,255,0.8) 50%, transparent);
      background-size: 500px 250px;
      animation: twinkle 6s ease-in-out infinite reverse;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    
    /* Lost astronaut */
    .astronaut {
      font-size: 100px;
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .error-code {
      font-size: clamp(80px, 15vw, 150px);
      font-weight: 700;
      background: linear-gradient(135deg, #f39041 0%, #ff6b6b 50%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      line-height: 1;
      margin-bottom: 10px;
    }
    
    .error-title {
      font-size: clamp(20px, 4vw, 32px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .error-message {
      font-size: clamp(14px, 2.5vw, 18px);
      color: rgba(255, 255, 255, 0.6);
      max-width: 500px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }
    
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 40px;
      background: linear-gradient(135deg, #f39041 0%, #e55f45 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(243, 144, 65, 0.3);
    }
    
    .home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(243, 144, 65, 0.4);
    }
    
    .home-btn i {
      font-size: 18px;
    }
    
    /* Floating planets */
    .floating-planet {
      position: fixed;
      border-radius: 50%;
      opacity: 0.3;
      z-index: 0;
    }
    
    .planet-1 {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      top: 15%;
      left: 10%;
      animation: orbit1 20s linear infinite;
    }
    
    .planet-2 {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f39041 0%, #e55f45 100%);
      bottom: 20%;
      right: 15%;
      animation: orbit2 15s linear infinite;
    }
    
    .planet-3 {
      width: 25px;
      height: 25px;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      top: 60%;
      left: 5%;
      animation: orbit3 25s linear infinite;
    }
    
    @keyframes orbit1 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(30px, -20px); }
      50% { transform: translate(0, -40px); }
      75% { transform: translate(-30px, -20px); }
      100% { transform: translate(0, 0); }
    }
    
    @keyframes orbit2 {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-50px, 30px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }
    
    @keyframes orbit3 {
      0% { transform: translate(0, 0); }
      33% { transform: translate(40px, -30px); }
      66% { transform: translate(20px, 40px); }
      100% { transform: translate(0, 0); }
    }
    
    /* Links */
    .nav-links {
      margin-top: 30px;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    
    .nav-link:hover {
      color: #f39041;
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <div class="starfield">
    <div class="stars stars-small"></div>
    <div class="stars stars-medium"></div>
  </div>
  
  <!-- Floating planets -->
  <div class="floating-planet planet-1"></div>
  <div class="floating-planet planet-2"></div>
  <div class="floating-planet planet-3"></div>
  
  <!-- Content -->
  <div class="content">
    <div class="astronaut">üßë‚ÄçüöÄ</div>
    <div class="error-code">404</div>
    <h1 class="error-title">Lost in Space</h1>
    <p class="error-message">
      Houston, we have a problem! You've drifted beyond the known solar system. 
      Let's navigate you back to familiar territory.
    </p>
    <a href="/orbit-world/" class="home-btn">
      <i class="fa fa-rocket"></i>
      Return to Orbit World
    </a>
    <div class="nav-links">
      <a href="/orbit-world/compare.html" class="nav-link">Planet Comparison</a>
      <a href="/orbit-world/mobile.html" class="nav-link">Mobile Version</a>
    </div>
  </div>
</body>
</html>
